{% extends 'for_salesmans.html' %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" value="{{user.name}}">

            </div>
        </div>
        <div class="container">
            <div class="mb-3">
                <label for="age" class="form-label">Discription</label>
                <input type="text" class="form-control" name="discription" id="age" value="{{user.age}}">
            </div>
        </div>

        <div class="container">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
{% endblock %}
{% block footer  %}
{% endblock %}
